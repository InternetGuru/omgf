language: bash
dist: trusty
sudo: false

addons:
  apt:
    sources:
    - debian-sid # Needed for shellcheck
    packages:
    - shellcheck
    - python-docutils # Needed for rst2man
    - jq # Needed for parsing response from GitHub API

env:
  global:
    - secure: ""
    - secure: ""
  matrix:
    - DIST=regular DEPLOY_FILE=gf-*.tar.gz
    - DIST=single DEPLOY_FILE=gf.sh

before_install:
  - export PREFIX=$HOME/opt
  - mkdir -p $PREFIX/bin
  - export PATH=$PREFIX/bin:$PATH

install:
  # Install latest release of BUTT for Bash testing
  - |
    latestReleaseURL=$(curl -s --user "$GH_API_USER" https://api.github.com/repos/Internetguru/butt/releases/latest \
      | jq -r ".assets[] \
      | .browser_download_url" \
      | grep \.sh$)
  - curl -sL $latestReleaseURL > $PREFIX/bin/butt
  - chmod +x $PREFIX/bin/butt

before_script:
  - |
    if [[ $DIST == regular ]]; then
      ./configure \
        && make \
        && cat compiled/install \
        && compiled/install \
        && PREFIX=/usr/local make dist
    fi
  - |
    if [[ $DIST == single ]]; then
      ./configure \
        && make distsingle \
        && cp gf.sh $PREFIX/bin/gf
    fi

script:
 - shellcheck gf
 - butt test/test.butt

deploy:
  - provider: releases
    api_key: "$GITHUB_TOKEN"
    file: "$DEPLOY_FILE"
    skip_cleanup: true
    file_glob: true
    on:
      repo: InternetGuru/omgf
      tags: true
  - deploy:
    provider: script
    script: "scripts/changelog-latest CHANGELOG.md | scripts/travis-update-release"
    on:
      repo: InternetGuru/omgf
      tags: true

matrix:
  fast_finish: true
